<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container" id="a">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center my-4">To-Do List</h1>
      <form id="todo-form">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Add new task" id="input">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="button">Add</button>
          </div>
        </div>
      </form>
      <ul class="list-group" id="ul">
        <!-- To-Do items will be appended here -->
      </ul>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</body>



</html>
